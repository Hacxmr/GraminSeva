version: '3.8'

services:
  backend:
    build: ./backend
    container_name: graminseva-backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - graminseva-network

  frontend:
    build:
      context: ./frontend
    container_name: graminseva-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:5001
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - graminseva-network

networks:
  graminseva-network:
    driver: bridge