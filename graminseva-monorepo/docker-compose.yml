# docker-compose.yml
services:
  backend:
    build: ./backend
    container_name: graminseva-backend
    ports:
      - "5002:5001"
    env_file:
      - ./.env
    environment:
      - PORT=5001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: graminseva-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - DOCKER_RUNNING=true
    depends_on:
      backend:
        condition: service_healthy